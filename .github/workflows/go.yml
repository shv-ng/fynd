name: Release

on:
  schedule:
    - cron: '0 0 */14 * *'  # Every 14 days at midnight
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Check for new commits
      id: check
      run: |
        COMMITS=$(git log --since="14 days ago" --oneline | wc -l)
        echo "commits=$COMMITS" >> $GITHUB_OUTPUT
    
    - name: Get version and changelog
      if: steps.check.outputs.commits > 0
      id: version
      run: |
        VERSION=$(date +%Y.%m.%d)
        echo "date=$VERSION" >> $GITHUB_OUTPUT
        
        {
          echo "changelog<<EOF"
          git log --since="14 days ago" --pretty=format:"- %s"
          echo ""
          echo "EOF"
        } >> $GITHUB_OUTPUT
    
    - uses: actions/setup-go@v5
      if: steps.check.outputs.commits > 0
      with:
        go-version-file: 'go.mod'
    
    - name: Build
      if: steps.check.outputs.commits > 0
      run: |
        PROJECT=$(basename ${{ github.repository }})
        VERSION=${{ steps.version.outputs.date }}
        
        # Linux
        GOOS=linux GOARCH=amd64 go build -o bin/${PROJECT}-${VERSION}-linux-amd64
        GOOS=linux GOARCH=arm64 go build -o bin/${PROJECT}-${VERSION}-linux-arm64
        
        # Windows
        GOOS=windows GOARCH=amd64 go build -o bin/${PROJECT}-${VERSION}-windows-amd64.exe
        GOOS=windows GOARCH=arm64 go build -o bin/${PROJECT}-${VERSION}-windows-arm64.exe
        
        # macOS
        GOOS=darwin GOARCH=amd64 go build -o bin/${PROJECT}-${VERSION}-darwin-amd64
        GOOS=darwin GOARCH=arm64 go build -o bin/${PROJECT}-${VERSION}-darwin-arm64
        
        # Android
        GOOS=android GOARCH=arm64 go build -o bin/${PROJECT}-${VERSION}-android-arm64
    
    - name: Create Release
      if: steps.check.outputs.commits > 0
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.date }}
        name: Release ${{ steps.version.outputs.date }}
        files: bin/*
        body: |
          Automated release for ${{ steps.version.outputs.date }}
          
          **Supported Platforms:**
          - Linux (amd64, arm64)
          - Windows (amd64, arm64)
          - macOS (amd64, arm64)
          - Android (arm64)
          
          **Changes:**
          ${{ steps.version.outputs.changelog }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
