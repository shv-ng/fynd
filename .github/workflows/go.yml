name: Release

on:
  schedule:
    - cron: '0 0 */14 * *'  # Every 14 days at midnight
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Check for new commits
      id: check
      run: |
        COMMITS=$(git log --since="14 days ago" --oneline | wc -l)
        echo "commits=$COMMITS" >> $GITHUB_OUTPUT
    
    - name: Get version and changelog
      if: steps.check.outputs.commits > 0
      id: version
      run: |
        VERSION=$(date +%Y.%m.%d)
        echo "date=$VERSION" >> $GITHUB_OUTPUT
        
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        git log --since="14 days ago" --pretty=format:"- %s" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - uses: actions/setup-go@v5
      if: steps.check.outputs.commits > 0
      with:
        go-version-file: 'go.mod'
    
    - name: Build
      if: steps.check.outputs.commits > 0
      run: |
        PROJECT=$(basename ${{ github.repository }})
        VERSION=${{ steps.version.outputs.date }}
        
        GOOS=linux GOARCH=amd64 go build -o ${PROJECT}-${VERSION}-linux-amd64
        GOOS=linux GOARCH=arm64 go build -o ${PROJECT}-${VERSION}-linux-arm64
    
    - name: Create Release
      if: steps.check.outputs.commits > 0
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.date }}
        name: Release ${{ steps.version.outputs.date }}
        files: '*-linux-*'
        body: |
          Automated release for ${{ steps.version.outputs.date }}
          
          Changes:
          ${{ steps.version.outputs.changelog }}
